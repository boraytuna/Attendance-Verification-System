<!DOCTYPE html>
<html>
<head>
    <title>Student Interface Frame 3</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kadwa:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/studentstyles.css') }}">
</head>
<body>
    <h1>Student Attendance Form</h1>

    <div class="content">
        <form>
            <label for="className">Enter class name</label>
            <input type="text" id="className" name="className" placeholder="Enter class name" list="courseSuggestions">
            <datalist id="courseSuggestions"></datalist>

            <label for="professorName">Enter professor name</label>
            <input type="text" id="professorName" name="professorName" placeholder="Enter professor name" list="professorSuggestions">
            <datalist id="professorSuggestions"></datalist>

            <div class="checkboxContainer">
                <input type="checkbox" id="userAgreement" name="userAgreement" required>
                <label for="userAgreement">User Agreement</label>
            </div>
            <div class="checkboxContainer">
                <input type="checkbox" id="privacyPolicy" name="privacyPolicy" required>
                <label for="privacyPolicy">Privacy Policy</label>
            </div>
        </form>
        <p>We need to track your location in order to verify attendance during the event.</p>
        <button id="btnAllowLocation">Allow Location Access</button>
    </div>

    <a href="{{ url_for('student_interface', event_id=eventID, page=4) }}"><button id="finish">Finish</button></a>

    <script>
        function fetchSuggestions(inputId, apiEndpoint, datalistId) {
            document.getElementById(inputId).addEventListener('input', function() {
                let searchQuery = this.value;
                if (searchQuery.length > 1) {  // Prevent unnecessary requests for very short inputs
                    fetch(apiEndpoint + '?query=' + searchQuery)
                        .then(response => response.json())
                        .then(data => {
                            let datalist = document.getElementById(datalistId);
                            datalist.innerHTML = ""; // Clear previous suggestions
                            data.forEach(item => {
                                let option = document.createElement('option');
                                option.value = item;
                                datalist.appendChild(option);
                            });
                        });
                }
            });
        }

        // Attach the function to both fields
        fetchSuggestions('className', '/search_courses', 'courseSuggestions');
        fetchSuggestions('professorName', '/search_professors', 'professorSuggestions');
    </script>
</body>
</html>
