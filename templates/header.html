<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard{% endblock %}</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f5f6f7;
            color: #333;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #0056b3;
            width: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 15px 0;
            box-sizing: border-box;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 20px;
            flex-grow: 1;
            text-align: center;
        }
        nav a:hover {
            background-color: #004494;
            text-decoration: none;
        }
        .container {
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<style>
    #settingsBtn {
        background-color: #0056b3;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 18px;
        cursor: pointer;
    }

    #settingsMenu {
        position: absolute;
        width: 270px;
        top: 100px;
        right: 27px;
        background-color: white;
        border: 1px solid #0056b3;
/*         border: 1px solid #ccc;
        border-radius: 2px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); */
        z-index: 1000;
    }

    #logout {
        background-color: none;
        border: none;
        color: #0056b3;
        cursor: pointer;
    }

    #logout:hover {
        background-color: #f0f0f0;
    }
</style>
<body>
    <nav>
        <a href="/dashboard">Dashboard</a>
        <a href="/events">Events</a>
        <a href="/calendar">Calendar</a>
        <a href="/find_student">Find Student</a>
        <a href="/places">Places</a>
        <button id="settingsBtn">
            <img src="{{ url_for('static', filename='images/settings-icon.svg') }}" style="width:24px; height:24px;" alt="settings icon">
        </button>
        <div id="settingsMenu" style="display:none; text-align: right;">
            <a href="/account" style="display:block; background-color:transparent; color:#0056b3;">Account</a>
            <a id="logout" style="display: block;">Logout</a>
        </div>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
<script>
    const settingsIcon = document.getElementById("settingsBtn");
    const settingsMenu = document.getElementById("settingsMenu");

    settingsIcon.addEventListener("click", function() {
        if (settingsMenu.style.display === "none" || settingsMenu.style.display === "") {
        settingsMenu.style.display = "block";
        } else {
            settingsMenu.style.display = "none";
        }
    });

    document.getElementById("logout").addEventListener("click", function() {
        fetch('/submit_logout', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            }
        }).then(response => {
            if (response.redirected) {
                window.location.href = response.url;
            }
        });
    });
</script>
</html>
