<!DOCTYPE html>
<html>
<head>
    <title>Attendance Verification System | Signup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="content">
        <h1 style="font-size: 2rem; font-weight: bold; text-align: center;">Create An Account</h1>
        <form class="form-container">
            <label for="email">Enter your email</label>
            <div class="input-container">
                <i class="fa-regular fa-user"></i>
                <input type="text" id="email" name="email" placeholder="Email" required>
            </div>
            <label for="password">Create a password</label>
            <div class="input-container">
                <i class="fa-regular fa-user"></i>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
        </form>
        <button id="submitSignup">Create Account</button>
    </div>
</body>
<script>
    document.getElementById("submitSignup").addEventListener("click", function() {
        let email = document.getElementById("email").value;
        let password = document.getElementById("password").value;
        if (email) {
            fetch("/submit_signup", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    email: email,
                    password: password
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert("Account created successfully!");
                    window.location.href = "{{ url_for('login') }}";
                } else {
                    alert("Error creating account. Please try again.");
                }
            })
        }
    })
</script>
