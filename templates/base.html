<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard{% endblock %}</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f5f6f7;
            color: #333;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #0056b3;
            width: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 15px 0;
            box-sizing: border-box;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 20px;
            flex-grow: 1;
            text-align: center;
        }
        nav a:hover {
            background-color: #004494;
            text-decoration: none;
        }
        .container {
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    {% include 'header.html' %}  <!-- Ensure this line is present in base.html -->

    <div class="container">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
