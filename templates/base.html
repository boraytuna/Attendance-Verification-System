<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard{% endblock %}</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f5f6f7;
            color: #333;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #0056b3;
            width: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 15px 0;
            box-sizing: border-box;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 20px;
            flex-grow: 1;
            text-align: center;
        }

        nav a:hover {
            background-color: #004494;
            text-decoration: none;
        }

        .container {
            padding: 20px;
            text-align: center;
        }

        .flash-message {
            position: relative;
            padding: 12px 40px 12px 12px;
            margin: 20px auto;
            width: 90%;
            max-width: 600px;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
        }

        .flash-message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .flash-message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .flash-message .close-btn {
            position: absolute;
            top: 8px;
            right: 12px;
            background: none;
            border: none;
            font-size: 18px;
            color: inherit;
            cursor: pointer;
        }

        #recurrenceBox input,
        #recurrenceBox select {
            width: 100%;
            padding: 8px;
            margin-bottom: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .dashboard-container {
            max-width: 1000px;
            margin: auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 14px 18px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        label {
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .more-info-btn {
            background-color: #007bff;
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.2s;
            border: none;
        }

        .more-info-btn:hover {
            background-color: #0056b3;
        }

        #map {
            height: 300px;
            width: 100%;
            margin-top: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
        }

        .primary-btn {
            background-color: #0056b3;
            color: white;
            padding: 10px 16px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .primary-btn:hover {
            background-color: #004494;
        }
    </style>
</head>

<body>

{% include 'header.html' %} <!-- Ensure this line is present in base.html -->
<div class="container">
    {% block content %}{% endblock %}
</div>

<!-- Flash Messages  Done by Olu -->
{% if not suppress_flash %}
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="flash-message {{ category }}">
                    {{ message }}
                    <button class="close-btn" onclick="this.parentElement.style.display='none';">Ã—</button>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
{% endif %}
<script>
    setTimeout(() => {
        const alerts = document.querySelectorAll('.flash-message');
        alerts.forEach(alert => {
            alert.style.display = 'none';
        });
    }, 4000);
</script>
</body>

</html>
