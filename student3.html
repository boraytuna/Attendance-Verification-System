<!DOCTYPE html>
<html>
<head>
    <title>Student Interface Frame 3</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kadwa:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="studentstyles.css">
</head>
<body>
    <h1>Student Attendance Form</h1>

    <div class="content">
        <form>
            <label for="className">Enter class name</label>
            <input type="text" id="className" name="className" placeholder="Enter class name">

            <label for="professorName">Enter professor name</label>
            <input type="text" id="professorName" name="professorName" placeholder="Enter professor name">

            <div class="checkboxContainer">
                <input type="checkbox" id="userAgreement" name="userAgreement" required>
                <label for="userAgreement">User Agreement</label>
            </div>
            <div class="checkboxContainer">    
                <input type="checkbox" id="privacyPolicy" name="privacyPolicy" required>
                <label for="privacyPolicy">Privacy Policy</label>
            </div>
        </form>
        <p>We need to track your location in order to verify attendance during the event.</p>
        <button id="btnAllowLocation">Allow Location Access</button>
    </div>

    <a href="student4.html"><button id="finish">Finish</button></a>
</body>
</html>
